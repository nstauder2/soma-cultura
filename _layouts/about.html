---
layout: default
---
<style type="text/css">
    img {
      width: 50%;
      float: right;
      margin-left: 10px;
      border-radius: 20px;
    }
  </style>
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
